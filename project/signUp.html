<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./index-img/shopping-cart.png">
    <title>One hand shopping - Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="form-background">
    <div class="form-center">
        <center><h1 style="color: white;margin-top: 1%;"><i class="fas fa-shopping-cart"></i> <u>SIGN</u> <U>UP</u></h1></center>
        <div class="container">
            <form class="row g-3 needs-validation signUp-form" action="/sign_up" method="post" novalidate>
                <div class="col-md-12 position-relative">
                  <label for="validationTooltip01" class="form-label text-danger"><i class="fas fa-user"></i> Your Name:</label>
                  <input type="text" class="form-control" id="validationTooltip01" name="username" required>
                </div>
                <div class="col-md-12 position-relative">
                    <label for="validationTooltip02" class="form-label text-danger"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="text" class="form-control" id="validationTooltip02" name="phoneNumber" maxlength="10" required>
                </div>
                <div class="col-md-12 position-relative">
                    <label for="validationTooltip03" class="form-label text-danger"><i class="fas fa-envelope"></i> Your Email:</label>
                    <input type="email" class="form-control" id="validationTooltip03" name="email" required>
                </div>
                <div class="col-md-12 position-relative">
                    <label for="validationTooltip04" class="form-label text-danger"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" class="form-control" id="validationTooltip04" name="password" minlength="3" maxlength="12" required>
                </div>
                <div class="col-md-12 position-relative">
                    <label for="validationTooltip05" class="form-label text-danger"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <input type="password" class="form-control" id="validationTooltip05" name="confirmPassword" minlength="3" maxlength="12"  required>
                </div>
                <div>
                   <p>Already having a account? <a class="login-condition-link" href="./index.html">Sign In</a></p>
                </div>
                   <center>
                    <button class="btn btn-outline-danger" type="submit" onclick="clickMe()">Continue</button>
                   </center>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ef6dd004c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
